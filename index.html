<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="svg" href="./images/icon-ethereum.svg">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="equilibrium">
      <img src="/images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <article class="details">
      <span class="etherium"><img src="/images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</span>
      <span class="clock"><img src="/images/icon-clock.svg" alt="icon-clock"> 3 days left</span>
    </article>
    <article class="profile">
      <div class="profile-image">
        <img src="/images/image-avatar.png" alt="image-avatar">
      </div>
      Creation of <span>Jules Wyvern</span>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/BhudiaMukund" target="_blank">Mukund Bhudia</a>.
  </div>
</body>

</html>
